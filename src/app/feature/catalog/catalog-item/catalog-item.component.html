<div class="container" *ngIf="catalogItem; else elseBlock">
    <div class="card">
        <img [src]="getImageUrl()" *ngIf="getImageUrl()" alt="catalogItem.description">
        {{catalogItem.internalPartNo}}, 
        {{catalogItem.vendor}}, 
        {{catalogItem.externalPartNo}}, 
        {{catalogItem.description}}, 
        {{catalogItem.customerPrice}}, 
        {{catalogItem.cost}}, 
        {{catalogItem.quotePrice}}, 
    </div>
</div>
 <ng-template #elseBlock>Loading...</ng-template>
